<!DOCTYPE html>
<html>
<head>
    <title>denglu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-2.2.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <style type="text/css">
    	#page-2{
    		background-image: url(img/288c39d01daf6f9241187e25298ab9f9_big.gif);    		
    	}
    	#img{
    		margin-top: 40%;
    		text-align: center;	
    	}
    </style>
</head>
<body>
    <div data-role="page" id="page-2">
    	<div id="img" >
    		<img src="img/qq.jpg" style="height: 125px;width: 125px;border-radius:50%;"/>
    	</div>
        <div data-role="content">
            <form method="post" action="demoform.asp">
                <label for="fname" class="ui-hidden-accessible"></label>
                <input type="text" name="fname" id="num" placeholder="请输入账号">
                <input type="password" name="fname" id="pass1" placeholder="请输入密码">
                <input type="button"  value="登录" id="btn">
            </form>
        </div>
    </div> 
</body>
 <script >
    	$('#btn').click(function(){
    		var num=$("#num").val();
    		var pass1=$("#pass1").val();

		 $.ajax({
		 	type:'get',
		 	url:'  http://datainfo.duapp.com/shopdata/userinfo.php',
			data:{
				status:"login",
				userID:num,
				password:pass1},
		 	
		 	success:function(data){
		 			if(data==0){alert("用户名不存在");}
		 			else if(data==2){
		 				alert("用户名密码不符");		 				
		 			}
		 			else{$(location).prop('href', 'xiaoxi.html');}
		 		
			}
		 })
	 })
    </script>
</html>
