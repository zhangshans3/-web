<body>
    <div data-role="page" id="page-1">
    	<div id="img" >
    		<img src="img/qq.jpg" style="height: 125px;width: 125px;border-radius:50%;"/>
    	</div>
        <div data-role="content">
            <form method="post" action="demoform.asp">
                <label for="fname" class="ui-hidden-accessible"></label>
                <input type="text" name="fname" id="num" class="fname" placeholder="请输入账号" >
                <input type="password" name="fname" id="pass1" class="fname" placeholder="请输入密码" >
                <input type="password" name="fname" id="pass2"  class="fname" placeholder="请确认密码" >
               <input type="button"  value="注册" id="btn">
            </form>
        </div>
    </div> 
    
     
    
    
</body>    
    <script >
    	$('#btn').click(function(){
    		var num=$("#num").val();
    		var pass1=$("#pass1").val();
    		var pass2=$("#pass2").val();

		 $.ajax({
		 	type:'get',
		 	url:' http://datainfo.duapp.com/shopdata/userinfo.php',
			data:{
				status:"register",
				userID:num,
				password:pass1},
		 	
		 	success:function(data){
		 		if(pass1==pass2){
		 			if(data==0){alert("该用户名已被注册");}
		 			else if(data==1){
		 				alert("注册成功");
		 				$(location).prop('href', 'denglu.html');
		 			}
		 			else{alert("数据库错误");}
		 		}else{
		 			alert("两次输入密码不一致")
		 		}
			}
		 })
	 })
    </script>
